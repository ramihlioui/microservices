<div class="ml-72">
  <div class="content-div mx-auto flex items-center">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <div class="container">

<div class="mx-auto md:flex mt-44 place-items-center flex flex-row content-center items-center justify-center w-3/4 shadow border border-gray-200 dark:border-gray-600 dark:border-none bg-white rounded-lg dark:bg-gray-800">
  <div class="relative overflow-hidden md:flex w-1/2 bg-gradient-to-tr from-blue-400 to-purple-200 i justify-around items-center hidden">
    <img class=" mt-24 flex items-center justify-center" src="./assets/chambres/updateRoomchambre.png" />
    <div class="absolute -bottom-32 -left-40 w-28 h-28 border-4 rounded-full border-opacity-30 border-t-8"></div>
    <div class="absolute -bottom-40 -left-20 w-28 h-28 border-4 rounded-full border-opacity-30 border-t-8"></div>
    <div class="absolute -top-40 -right-0 w-60 h-60 border-4 rounded-full border-opacity-30 border-t-8"></div>
    <div class="absolute -top-20 -right-20 w-60 h-60 border-4 rounded-full border-opacity-30 border-t-8"></div>
  </div>
  <div class="flex md:w-1/2 justify-center items-center  bg-white">

  <div class="my-5 mx-auto w-3/4" style="max-width: 100%;">
    <h2 class="text-center mb-3">Add Bloc</h2>
    <form [formGroup]="form" (ngSubmit)="submit()" class="p-6 bg-white rounded-lg shadow-md">
      <!-- Bloc Name -->
      <div class="mb-4">
        <label for="nomBloc" class="block text-sm font-medium text-gray-700">Bloc Name</label>
        <input id="nomBloc" [formControl]="form.controls['nomBloc']" type="text" name="nomBloc" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="Bloc Name" required>
        <div *ngIf="form.controls['nomBloc'].invalid && (form.controls['nomBloc'].touched || form.controls['nomBloc'].dirty)" class="text-red-500 text-sm mt-1">
          <div *ngIf="form.controls['nomBloc'].errors!['required']">Name of bloc is required!</div>
          <div *ngIf="form.controls['nomBloc'].errors!['minlength']">Name of bloc must be at least 3 characters!</div>
        </div>
      </div>

      <!-- Bloc Capacity -->
      <div class="mb-4">
        <label for="capaciteBloc" class="block text-sm font-medium text-gray-700">Bloc Capacity</label>
        <input id="capaciteBloc" formControlName="capaciteBloc" type="number" name="capaciteBloc" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="Bloc Capacity" required>
      </div>

      <!-- Submit Button -->
      <div class="mb-4">
        <button [disabled]="!form.valid" class="bg-blue-500 text-white p-2 rounded-md w-full" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
</div>
