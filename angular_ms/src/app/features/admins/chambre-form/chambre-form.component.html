<div class=" ml-80 content-div items-center  md:flex mt-44 place-items-center flex flex-row content-center justify-center w-3/4 shadow border border-gray-200 dark:border-gray-600 dark:border-none bg-white rounded-lg dark:bg-gray-800">
  <div class="relative overflow-hidden md:flex w-1/2 bg-gradient-to-tr from-blue-400 to-purple-200 i justify-around items-center hidden">
    <img class=" mt-24 flex items-center justify-center" src="{{ image }}" />
    <div class="absolute -bottom-32 -left-40 w-28 h-28 border-4 rounded-full border-opacity-30 border-t-8"></div>
    <div class="absolute -bottom-40 -left-20 w-28 h-28 border-4 rounded-full border-opacity-30 border-t-8"></div>
    <div class="absolute -top-40 -right-0 w-60 h-60 border-4 rounded-full border-opacity-30 border-t-8"></div>
    <div class="absolute -top-20 -right-20 w-60 h-60 border-4 rounded-full border-opacity-30 border-t-8"></div>
  </div>
  <div class="flex md:w-1/2 justify-center items-center  bg-white">
    <form class="bg-white" #myForm="ngForm" (ngSubmit)="onSubmit(roomnumber.value, typec.value)">
      <h1 class="text-black font-bold text-2xl mb-1">{{ titre }}</h1>
      <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
        <img src="./assets/chambres/icon1.png" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor"/>
        <input class="pl-2 outline-none border-none" placeholder="{{placeholderNum}}" type="number" name="roomNum" id="roomNum"
          [(ngModel)]="roomNum" required min="1" #roomnumber="ngModel" />
      </div>
      <div *ngIf="roomnumber.touched && roomnumber.invalid" class="text-red-300 mb-5 ">
        Please enter a number greater than or equal to 1.
      </div>
      <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
        <img src="./assets/chambres/icon2.png" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"/>
        <input class="pl-2 outline-none border-none" placeholder="{{placeholderType}}" type="text" name="typeRoom" id="typeRoom"
          [(ngModel)]="typeRoom" required #typec="ngModel" />
        <div *ngIf="typec.touched && typec.invalid" class="text-red-300">Type is required.</div>
      </div>
      <button  [disabled]="myForm.invalid" type="submit" class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2">{{ buttonText }}</button>
    </form>
  </div>
</div>
