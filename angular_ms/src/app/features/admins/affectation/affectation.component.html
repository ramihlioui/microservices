<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="mb-4 text-center">Room Assignment Form</h2>
    </div>

    <!-- Partie Affectation -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div *ngIf="!showDesaffectationForm">
            <div class="form-group">
              <label for="selectBloc">Select Bloc</label>
              <select id="selectBloc" [(ngModel)]="selectedBloc" class="form-control" required>
                <option *ngFor="let bloc of blocs" [value]="bloc.nomBloc">{{ bloc.nomBloc }}</option>
              </select>
            </div>

            <div class="form-group">
              <label for="selectRoom">Select Room</label>
              <select id="selectedChambre" [(ngModel)]="selectedChambre" class="form-control" required>
                <option *ngFor="let chambre of chambres" [value]="chambre.numeroChambre">{{ chambre.numeroChambre }}</option>
              </select>
            </div>

            <div class="form-group text-center">
              <button (click)="onSubmit()" class="btn btn-primary" type="button">Assign Room</button>
            </div>
          </div>

          <div *ngIf="affectationResult === 'success'" class="alert alert-success mt-3">
            Affectation réussie!
          </div>

          <div *ngIf="affectationResult === 'failure'" class="alert alert-danger mt-3">
            Impossible d'affecter une chambre. Le bloc est saturé.
          </div>
        </div>
      </div>
    </div>

    <!-- Partie Désaffectation -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <button (click)="toggleDesaffectationForm()" class="btn btn-secondary mb-3 w-100" type="button">
            {{ showDesaffectationForm ? 'Hide' : 'Show' }} Désaffectation Form
          </button>

          <div *ngIf="showDesaffectationForm">
            <form (ngSubmit)="onDesaffectation()">
              <div class="form-group">
                <label for="selectRoom">Select Room</label>
                <select id="selectRoom" name="selectRoom" class="form-control" [(ngModel)]="selectedChambreDesaffectation.numeroChambre" required>
                  <option *ngFor="let chambre of chambres" [value]="chambre.numeroChambre">{{ chambre.numeroChambre }}</option>
                </select>
              </div>

              <div class="form-group text-center">
                <button type="submit" class="btn btn-danger">Désaffecter la chambre</button>
              </div>
            </form>

            <div *ngIf="desaffectationResult" class="mt-3">
              <div *ngIf="desaffectationResult === 'success'" class="alert alert-success">Désaffectation réussie!</div>
              <div *ngIf="desaffectationResult === 'failure'" class="alert alert-danger">Une erreur s'est produite.</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 mt-4 text-center">
      <img src="./assets/bloc/affect.jpg" alt="Description de l'image" class="img-fluid full-width">
    </div>

  </div>
</div>
