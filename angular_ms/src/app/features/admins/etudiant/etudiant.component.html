<div class="ml-72">
  <div class="content-div mx-auto flex items-center">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <div class="container">

        <div class="card bg-transparent">

          <!-- Card header START -->
          <div class="card-header bg-transparent border-bottom px-0">
            <!-- Search and select START -->
            <div class="row g-3 align-items-center justify-content-between">

              <!-- Search bar -->
              <div class="col-md-8">
                <form class="rounded position-relative">
                  <input class="form-control bg-transparent" [(ngModel)]="rechercheEtudiant" name="rechercheEtudiant"
                    type="search" placeholder="Entrez le numéro de carte d'identité nationale de l'étudiant"
                    aria-label="Search">
                  <button
                    class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
                    type="submit">
                    <i class="fas fa-search fs-6 "></i>
                  </button>
                </form>
              </div>

            </div>
            <!-- Search and select END -->
          </div>
          <!-- Card header END -->

          <!-- Card body START -->
          <div class="card-body px-0">

            <!-- Tabs content START -->
            <div class="tab-content">

              <!-- Tabs content item START -->
              <div class="tab-pane fade show active">
                <div class="row g-4">

                  <!-- Card item START -->
                  <div class="col-md-6 col-xxl-4" *ngFor="let etudiant of listEtudiant ">
                    <div class="card bg-transparent border h-100">
                      <!-- Card header -->
                      <div class="card-header bg-transparent border-bottom d-flex justify-content-between">
                        <div class="d-sm-flex align-items-center">
                          <!-- Avatar -->
                          <div class="avatar avatar-md flex-shrink-0">
                            <img class="avatar-img rounded-circle border border-white border-3 shadow"
                              src="http://localhost:8090/auth/{{etudiant.image}}" alt="avatar"
                              style="width: 100px; height: 100px;">
                          </div>
                          <!-- Info -->
                          <div class="ms-0 ms-sm-2 mt-2 mt-sm-0">
                            <h5 class="mb-0">{{etudiant.nom}} {{etudiant.prenom}}</h5>
                            <span class="text-body small"><i
                                class="fas fa-envelope me-1 mt-1"></i>{{etudiant.email}}</span>
                          </div>
                        </div>

                        <!-- Edit dropdown -->
                        <div class="dropdown text-end">
                          <a href="#" class="btn btn-sm btn-light btn-round small mb-0" role="button"
                            id="dropdownShare2" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-three-dots fa-fw"></i>
                          </a>
                          <!-- dropdown button -->
                          <ul class="dropdown-menu dropdown-w-sm dropdown-menu-end min-w-auto shadow rounded"
                            aria-labelledby="dropdownShare2">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-trash fa-fw me-2"></i>Remove</a></li>
                          </ul>
                        </div>
                      </div>

                      <div class="card-body">
                        <!-- Payments -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                          <div class="d-flex align-items-center">
                            <div class="icon-md bg-success bg-opacity-10 text-success rounded-circle flex-shrink-0"><i
                                class="fas fa-address-card fa-fw"></i></div>
                            <h6 class="mb-0 ms-2 fw-light">Carte d'identité nationale</h6>
                          </div>
                          <span class="mb-0 fw-bold">{{etudiant.cin}}</span>
                        </div>

                        <!-- Total courses -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                          <div class="d-flex align-items-center">
                            <div class="icon-md bg-purple bg-opacity-10 text-purple rounded-circle flex-shrink-0"><i
                                class="fas fa-book fa-fw"></i></div>
                            <h6 class="mb-0 ms-2 fw-light">Université</h6>
                          </div>
                          <span class="mb-0 fw-bold">{{etudiant.universite.nomUniversite}}</span>
                        </div>

                      </div>

                      <!-- Card footer -->
                      <div class="card-footer bg-transparent border-top">
                        <div class="d-sm-flex justify-content-between align-items-center">
                          <!-- Rating star -->
                          <h6 class="mb-2 mb-sm-0">
                            <i class="bi bi-calendar fa-fw text-orange me-2"></i><span class="text-body">Date de
                              naissance:</span> {{etudiant.dateNaissance}}
                          </h6>

                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Card item END -->

                </div>
              </div>
              <!-- Tabs content item END -->


            </div>
            <!-- Tabs content END -->
          </div>
          <!-- Card body END -->

        </div>
      </div>
    </div>
  </div>
</div>
